<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
      }
</style> 




<div class="card border border-dark">
  <div class='card-body'>
    <div id="map"></div>
  </div>
</div>

<script>
      var size = {lat: {{ obj.location.latitude }}, lng: {{ obj.location.longitude }}}
      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: size,
          disableDefaultUI: true,
        });

          var cityCircle = new google.maps.Circle({
            strokeColor: '#424242',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#424242',
            fillOpacity: 0.35,
            map: map,
            center: size,
            radius: 2500
          });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD52gtDK6h64U9oRPhszZvDYKobM7ieII0&callback=initMap">
    </script>
